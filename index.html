<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Key do Dia</title>
</head>
<body>
    <h1>Key do Dia</h1>
    <button id="pegarKey">Pegar Key</button>
    <p id="resultado"></p>

    <script>
        document.getElementById("pegarKey").addEventListener("click", async () => {
            try {
                const res = await fetch("/api/key?route=codigoespecial");
                const data = await res.json();
                document.getElementById("resultado").innerText = "Key: " + data.key;
            } catch {
                document.getElementById("resultado").innerText = "Acesso negado!";
            }
        });
    </script>
</body>
</html>
