<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Zenith Hub ‚Ä¢ Key System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #1b1b1b;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      background: #00ff88;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: .9;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #ff5555;
      margin-top: 10px;
    }

    .key {
      font-size: 18px;
      word-break: break-all;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- GATE -->
  <div class="box" id="gate">
    <h2>üîê Sistema de Key</h2>
    <p>Dica: <b>Nome do Script</b></p>
    <input id="code" placeholder="Digite o c√≥digo">
    <button onclick="checkCode()">Liberar</button>
    <div class="error" id="error"></div>
  </div>

  <!-- CONTE√öDO -->
  <div class="box hidden" id="content">
    <h2>Key liberada!</h2>
    <div class="key" id="key"></div>
    <button onclick="copyKey()">Copiar key</button>
  </div>

  <script>
    // üîí c√≥digo correto (sempre em min√∫sculo)
    const CODIGO_CORRETO = "zenith hub";

    // üîë gera key do dia
    const hoje = new Date();
    const keyDoDia =
      "ZENITH-" +
      hoje.getFullYear() +
      String(hoje.getMonth() + 1).padStart(2, "0") +
      String(hoje.getDate()).padStart(2, "0");

    function checkCode() {
      const input = document
        .getElementById("code")
        .value
        .trim()
        .toLowerCase();

      if (input === CODIGO_CORRETO) {
        document.getElementById("gate").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
        document.getElementById("key").innerText = keyDoDia;
      } else {
        document.getElementById("error").innerText = "C√≥digo errado.";
      }
    }

    function copyKey() {
      const key = document.getElementById("key").innerText;
      navigator.clipboard.writeText(key);
      alert("Key copiada!");
    }
  </script>

</body>
</html>
