<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key do Dia</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #keyBox {
      padding: 20px;
      background: #1f1f1f;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
    }
    #errorBox {
      color: #ff5555;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="keyBox" style="display:none;">Carregando...</div>
  <div id="errorBox"></div>

  <script>
    async function getKey() {
      try {
        const res = await fetch("/api/key");
        if (!res.ok) throw new Error("Bloqueado! Acesse pelo Work Ink.");

        const data = await res.json();
        document.getElementById("keyBox").style.display = "block";
        document.getElementById("keyBox").innerText = `Key do dia: ${data.key}`;
      } catch (err) {
        document.getElementById("errorBox").innerText = err.message;
      }
    }

    getKey();
  </script>
</body>
</html>
