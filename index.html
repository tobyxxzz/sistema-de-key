<script>
  //  c贸digo correto (sempre em min煤sculo)
  const CODIGO_CORRETO = "zenith hub";

  //  fun莽茫o pra gerar string aleat贸ria
  function gerarRandom(len = 12) {
    const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
    let result = "";
    for (let i = 0; i < len; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  //  key aleat贸ria
  const keyGerada = "ZENITH-" + gerarRandom();

  function checkCode() {
    const input = document
      .getElementById("code")
      .value
      .trim()
      .toLowerCase();

    if (input === CODIGO_CORRETO) {
      document.getElementById("gate").classList.add("hidden");
      document.getElementById("content").classList.remove("hidden");
      document.getElementById("key").innerText = keyGerada;
    } else {
      document.getElementById("error").innerText = "C贸digo errado.";
    }
  }

  function copyKey() {
    const key = document.getElementById("key").innerText;
    navigator.clipboard.writeText(key);
    alert("Key copiada!");
  }
</script>
