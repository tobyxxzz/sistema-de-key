<!DOCTYPE html>
<html>
<head>
  <title>Zenith Key</title>
</head>
<body>
  <h1>Sua key do dia:</h1>
  <p id="key">Carregando...</p>

  <script>
    fetch("/api/key")
      .then(res => res.json())
      .then(data => {
        document.getElementById("key").innerText = data.key;
      })
      .catch(err => {
        document.getElementById("key").innerText = "Erro ao carregar a key";
        console.error(err);
      });
  </script>
</body>
</html>
