<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Zenith Hub - Key</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #000;
      color: #0f0;
      border: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ”‘ Key do Dia</h2>
  <p id="status">Carregando key...</p>
  <input id="key" readonly />
</div>

<script>
const API = "https://TEU-SERVER.onrender.com/key";

fetch(API)
  .then(r => r.json())
  .then(d => {
    document.getElementById("key").value = d.key;
    document.getElementById("status").innerText = "Key gerada com sucesso";
  })
  .catch(() => {
    document.getElementById("status").innerText = "Erro ao carregar key";
  });
</script>

</body>
</html>
